<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontpage</title>
    <link rel="stylesheet" href="./css/appstyle.css">
</head>
<body>
    <header>
        <h2 id="loggedInAs"></h2>
    </header>
    <form id="registerForm" action="/register" method="POST">
        <h2>register</h2>
        <label for="firstname">First name:</label>
        <input type="text" id="regFirstname" name="firstname" title="regFirstname">
        <br>
        <label for="lastname">Last name:</label>
        <input type="text" id="regLastname" name="lastname" title="regLastname">
        <br>
        <label for="username">Username:</label>
        <input type="text" id="regUsername" name="username" title="regUsername" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="regPassword" name="password" title="regPassword" required>
        <br>
        <label for="role">Role:</label>
        <select id="regRoleId" name="role" title="regRoleId" required></select>
        <br>
        <label for="klasse">Klasse:</label>
        <select id="regKlasseId" name="klasse" title="regKlasseId" required></select>
        <br>
        <button id="regSubmit" type="submit">Register</button>
    </form>
    <form id="delUserForm" action="/delUser" method="POST">
        <label for="delUser">Delete user:</label>
        <select id="delUserId" name="delUser" title="delUserId"></select>
        <br>
        <div id="delUserInfo"></div>
        <button id="delUserSubmit" type="submit">Delete this user</button>
    </form>
  
    

    <form id="editUserForm">
        <label for="editUser"> Edit user:</label>
        <select id="editUser" name="editUser" title="editUser"></select>
    </form>
